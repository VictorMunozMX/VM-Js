<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vema Sheet</title>
    <style>
        ol{
            list-style: lower-roman;
        }
    </style>
</head>
<body>
    <h1>Ejemplos con listas des-ordenadas</h1>
    <ul>
        <li>uno</li>
        <li>dos</li>
        <li>tres</li>
        <ul>
            <li>cuatro</li>
            <li>cinco</li>            
        </ul>
        <li>New item</li>
    </ul>

    <h1>Ejemplos con listas ordenadas</h1>
    <ol>
        <li>uno</li>
        <li>dos</li>
        <li>tres</li>
        <ul>
            <li>cuatro</li>
            <li>cinco</li>            
        </ul>
        <li>New item</li>
    </ol>

</body>
</html>
