<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selectores</title>

    <style>
        /* selector universal */
        *{
            color: blue;
        }
        p{
            color: green;
        }
        h1,h2{
            color: red;
        }
        .p1{
            color: brown;
            font-size: 24px;
        }
        #sub{
            font-style: italic;
        }        
    </style>
</head>
<body>
    <h1>Main selectors</h1>
    <h2 id="sub">submain of selectors</h2>
    <p class="p1">this is a test of selectors</p>
    <p class="p2">second test</p>
</body>
</html>
