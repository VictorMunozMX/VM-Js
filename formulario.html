<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario...</title>
</head>
<body>
    <h1>Formulario</h1>

    <form action="" method="post">
        <label for="numero">Number: </label>
        <input type="number" name="numero" id="numero" placeholder="Ingresar number">

        <br><br>
        <label for="nombre">Name: </label>
        <input type="text" name="nombre" id="nombre" value="Camosun" required>

        <br><br>
        <label for="email">email: </label>
        <input type="email" name="email" id="email" readonly>
        <br><br>
        <label for="email2">email 2: </label>
        <input type="email" name="email2" id="email2" disabled>
        <br><br>
        <label for="email3">email 3: </label>
        <input type="email" name="email3" id="email3" size="50" autofocus>

        <br><br>
        <label for="pass">Password: </label>
        <input type="password" name="pass" id="pass">

        <br><br>
        <button type="submit" value="enviar">Enviar</button>
    </form>
</body>
</html>
